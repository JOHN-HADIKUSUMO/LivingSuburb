<form name="$ctrl.editSuburbForm" autocomplete="off" novalidate class="searchForm sky-form mrt50 mrb20">
    <header class="text-center">Edit Suburb No. {{$ctrl.id}}</header>
    <div asp-validation-summary="All" class="text-danger"></div>
    <fieldset>
        <section>
            <label class="label">Name</label>
            <label class="input">
                <input type="text" ng-model="$ctrl.name" name="name" required />
            </label>
            <span ng-show="$ctrl.name.length == null && $ctrl.editSuburbForm.name.$error.required && $ctrl.editSuburbForm.name.$touched" class="text-danger">name is required.</span>
        </section>
        <section>
            <label class="label">Name on URL</label>
            <label class="input">
                <input type="text" ng-model="$ctrl.nameurl" name="nameurl" required ng-mouseleave="$ctrl.onTitleMouseLeave()"
            </label>
            <span ng-show="$ctrl.nameurl.length == null && $ctrl.editSuburbForm.nameurl.$error.required && $ctrl.editSuburbForm.nameurl.$touched" class="text-danger">url name is required.</span>
        </section>
        <section>
            <label class="label">State</label>
            <label class="select">
                <select ng-model="$ctrl.state" name="state" ng-options="item.name for item in $ctrl.stateList track by item.id" required></select>
                <i></i>
            </label>
            <span ng-show="$ctrl.state == undefined && $ctrl.editSuburbForm.state.$error.required && $ctrl.editSuburbForm.state.$touched" class="text-danger">State is required.</span>
        </section>        
        <section>
            <label class="label">Established</label>
            <label class="input">
                <input type="text" ng-model="$ctrl.established" name="established" />
            </label>
        </section>
    </fieldset>
    <footer class="text-right">
        <button type="submit" class="btn-u" ng-click="$ctrl.backClick()">Back</button>
        <button type="submit" ng-class="{'btn-u-disabled':$ctrl.editSuburbForm.$invalid,'btn-u':!$ctrl.editSuburbForm.$invalid}" ng-click="$ctrl.btnClick()" ng-disabled="$ctrl.editSuburbForm.$invalid">Update</button>
    </footer>
</form>
