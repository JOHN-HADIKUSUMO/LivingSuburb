<div class="row" ng-show="users.length > 0">
    <div class="col-md-12 text-center">
        <ul class="pagination">
            <li ng-show="data.first!=null">
                <a ng-click="firstClick()">First</a>
            </li>
            <li ng-show="data.prev!=null">
                <a ng-click="prevClick()">Prev</a>
            </li>
            <li ng-repeat="item in data.pages" ng-class="{active:data.selectedPageNo==item}">
                <a ng-click="navClick($index,item)">{{item}}</a>
            </li>
            <li ng-show="data.next!=null">
                <a ng-click="nextClick()">Next</a>
            </li>
            <li ng-show="data.last!=null">
                <a ng-click="lastClick()">Last</a>
            </li>
        </ul>
    </div>
    <div class="col-md-12 text-center">
        <table class="table">
            <thead>
                <tr>
                    <th>Avatar</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Roles</th>
                    <th>Confirm</th>
                    <th>&nbsp;</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in users">
                    <td align="left">
                        <img class="img-responsive" width="100" height="100 " ng-src="{{item.imageURL}}" />
                    </td>
                    <td align="left">{{item.fullname}}</td>
                    <td align="left">{{item.email}}</td>
                    <td align="left">{{item.role}}</td>
                    <td align="left">{{item.emailConfirmed?'Y':'N'}}</td>
                    <td align="right">
                        <button class="btn-u" ng-click="sendClick(item)">Send</button>
                        <button class="btn-u" ng-click="deleteClick(item)">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="col-md-12 text-center">
        <ul class="pagination">
            <li ng-show="data.first!=null">
                <a ng-click="firstClick()">First</a>
            </li>
            <li ng-show="data.prev!=null">
                <a ng-click="prevClick()">Prev</a>
            </li>
            <li ng-repeat="item in data.pages" ng-class="{active:data.selectedPageNo==item}">
                <a ng-click="navClick($index,item)">{{item}}</a>
            </li>
            <li ng-show="data.next!=null">
                <a ng-click="nextClick()">Next</a>
            </li>
            <li ng-show="data.last!=null">
                <a ng-click="lastClick()">Last</a>
            </li>
        </ul>
    </div>
</div>
